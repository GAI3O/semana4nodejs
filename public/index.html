<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUNA | Responsive Admin Theme</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700,900" type="text/css"/>
    <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="vendor/animate.css/animate.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/pe-icons/pe-icons-7-stroke.css">
    <link rel="stylesheet" href="styles/pe-icons/helper.css">
    <link rel="stylesheet" href="styles/stroke-icons/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="blank"> 
    <div class="wrapper">
        <section class="content">
            <div  class="container-fluid md animated slideInDown">
                <div class="view-header">
                    <div class="header-icon">
                        <i class="pe page-header-icon  pe-7s-shield"></i>
                    </div>
                    <div class="header-title">
                        <h3>Chat con Socket.io</h3>
                        <small>
                            y NodeJS
                        </small>
                    </div>
                </div>
                <div class="panel panel-filled">
                    <div class="panel-body">
                        <div class="panel">
                            <div class="panel-heading">
                                Mensajes Enviados y Recibidos
                            </div>
                            <div id="chat-container">
                                <div class="table-responsive" >
                                    <div id="chat-window" >
                                    </div>
                                    <div id="someoneTyping">
                                    </div>
                                    <center>
                                    <form action="" id="loginForm" novalidate method="post">
                                        <div class="form-group">
                                            <input type="text" placeholder="Ingrese su nombre..." title="Please enter your username" required="" value="" name="nuevo-usn"  id="nuevo-usn" class="entrada">
                                            <input type="text" placeholder="Ingrese el Comentario..." title="Please enter your comment" required="" value="" name="nuevo-cm"  id="nuevo-cm" class="entrada">                        
                                        </div>
                                        <div>
                                            <button id="boton" type="submit" class="btn btn-accent" >Enviar  mensaje</button>
                                        </div>
                                    </form>
                                    </center>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
<script src="/socket.io/socket.io.js"></script>
<script src="vendor/pacejs/pace.min.js"></script>
<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="scripts/lune.js"></script>
<script src="./index.js"></script>

</body>
</html>
